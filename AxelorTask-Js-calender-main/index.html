<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <script src="/index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div class="top">
     
        <div style="flex-direction: column" class="center">
            <h2 style="margin-top: 60px">Select Date </h2>
            <input id="dateIp" type="month" placeholder="YYYY" min="2017" max="2100" value="2023" onchange="onDateChange()"></input>
        </div>
      </div>
      <div style="margin-top: 10px" class="conteiner">
       <table id="table"class="table">
         <tr id="ll" class="tr">
         <th class="th">Sun</th>
         <th class="th">Mon</th>
         <th class="th">Tue</th>
        <th class="th">Wed</th>
         <th class="th">Thu</th>
         <th class="th">Fri</th>
         <th class="th">Sat</th>
         </tr>
         <tr class="tr">
          
         </tr>
       </table>
      </div>
  </body>
</html>
